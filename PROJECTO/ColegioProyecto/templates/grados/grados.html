<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administrar Grados - Colegio</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      border-radius: 12px;
    }
    .btn-custom {
      border-radius: 20px;
      font-size: 14px;
    }
    table th {
      text-align: center;
    }
    table td {
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Administrar Grados</h2>
      <button class="btn btn-success btn-custom" id="btnNuevo">‚ûï Nuevo Grado</button>
    </div>

    <!-- Tabla de Grados -->
    <div class="card shadow">
      <div class="card-body">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Nivel</th>
              <th>Secci√≥n</th>
              <th>Profesor Encargado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaGrados">
            <!-- Ejemplo de fila -->
            <tr>
              <td>Primer Grado</td>
              <td>Primaria</td>
              <td>A</td>
              <td>Lic. Juan P√©rez</td>
              <td>
                <button class="btn btn-primary btn-sm btn-custom">‚úèÔ∏è Editar</button>
                <button class="btn btn-danger btn-sm btn-custom">üóëÔ∏è Eliminar</button>
                <button class="btn btn-warning btn-sm btn-custom">üîÑ Actualizar</button>
              </td>
            </tr>
            <tr>
              <td>Segundo Grado</td>
              <td>Primaria</td>
              <td>B</td>
              <td>Lic. Mar√≠a L√≥pez</td>
              <td>
                <button class="btn btn-primary btn-sm btn-custom">‚úèÔ∏è Editar</button>
                <button class="btn btn-danger btn-sm btn-custom">üóëÔ∏è Eliminar</button>
                <button class="btn btn-warning btn-sm btn-custom">üîÑ Actualizar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Crear/Editar -->
  <div class="modal fade" id="modalGrado" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Nuevo Grado</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formGrado">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="nivel" class="form-label">Nivel</label>
              <select class="form-select" id="nivel" required>
                <option value="">Seleccione...</option>
                <option value="Preescolar">Preescolar</option>
                <option value="Primaria">Primaria</option>
                <option value="Secundaria">Secundaria</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="seccion" class="form-label">Secci√≥n</label>
              <input type="text" class="form-control" id="seccion" required>
            </div>
            <div class="mb-3">
              <label for="profesor" class="form-label">Profesor Encargado</label>
              <input type="text" class="form-control" id="profesor" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" id="btnGuardar">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS b√°sico para abrir modal -->
  <script>
    const modalGrado = new bootstrap.Modal(document.getElementById('modalGrado'));
    document.getElementById('btnNuevo').addEventListener('click', () => {
      document.querySelector('#modalGrado .modal-title').textContent = "Nuevo Grado";
      document.getElementById('formGrado').reset();
      modalGrado.show();
    });

    document.getElementById('btnGuardar').addEventListener('click', () => {
      // Aqu√≠ luego har√°s el env√≠o con AJAX a tu API en Django
      alert("Grado guardado (simulaci√≥n).");
      modalGrado.hide();
    });
  </script>
</body>
</html>
